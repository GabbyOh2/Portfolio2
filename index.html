    <head>
        <meta charset="UTF-8">

        <title>Custom Photo Gallery</title>
        <style>
            /* Gallery Container */
            .gallery {
                display: grid;
                grid-template-columns: 2fr 1fr; /* Left: Big photo, Right: Two smaller photos */
                grid-gap: 10px; /* Space between photos */
                justify-content: center; /* Center the gallery */
                align-items: center; /* Align content vertically */
                max-width: 800px; /* Limit the gallery width */
                margin: 20px auto; /* Center gallery in the page */
            }
    
            /* Big Photo */
            .big-photo {
                grid-row: span 2; /* Make it span two rows */
                height: 100%; /* Ensure it matches the height of the two smaller photos */
            }
    
            /* Smaller Photos */
            .small-photo {
                height: 100%; /* Ensure photos fill the available space */
                object-fit: cover; /* Ensure images look good without distortion */
            }
    
            /* Ensure all photos are responsive */
            img {
                width: 100%; /* Full width of the container */
                height: auto; /* Maintain aspect ratio */
                border-radius: 8px; /* Optional: Add rounded corners */
            }
        </style>
    </head>
    <body>
        <div class="gallery">
            <!-- Big photo -->
            <img src="peru.png" alt="Big Photo" class="big-photo">
            <!-- Small photos -->
            <img src="group.png" alt="Small Photo 1" class="small-photo">
            <img src="beach.png" alt="Small Photo 2" class="small-photo">
        </div>
    </body>

    <script src="script.js"></script>
</body>
